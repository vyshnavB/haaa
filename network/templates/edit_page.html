{% extends "network/layout.html" %}

{% load static %}

{% block body %}
    <div class="main-div">
        <div class="left-div">
            <nav class="head heading">
             
            </nav>
            <div class="left-div-content container">
                <div class="posts-view">
                    {% block profile %}
                    {% endblock %}
                    <div class="main-div-content container">
                        


                        <form action="{% url 'edit_pages' profile.id %}"  method="post"    enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="user-details">
                              <div class="input-box form-contol">
                                <span class="details">What do you want to name this page?</span>
                                <input type="text" placeholder="Page name" name="pagename" class="form-control" value="{{ profile.pagename }}" required>
                              </div><br>
                              <!-- <div class="input-box">
                                <span class="details">User</span>
                                <input type="text" value="{{ rgs.username }}" name="pagename" required disabled>
                              </div> -->
                              <div class="input-box-select ">
                                <label for="cars">Select the Category</label>
                    <select id="Brand" name="category" value="{{ profile.category }}" class="form-control">
                      <option value="Music">Music</option>
                      <option value="Movie">Movie</option>
                      <option value="Sports">Sports</option>
                      <option value="Others">Others</option>
                    </select>
                              </div><br>
                              <!-- <div class="input-box">
                                <span class="details"> Do u Have Website?</span>
                                <input type="text" placeholder="Website" name="Website" required>
                              </div> -->
                              <div class="input-box form-group">
                                <span class="details">Email</span>
                                <input type="text" class="form-control" placeholder="Enter your email" name="emial" value="{{ profile.emial }}" required>
                              </div><br>
                              <div class="input-box form-group">
                                <span class="details">profile picture</span>
                                <div class="custom-file">
                                    <input type="file" name="image" value="{{ profile.image }}" class="form-control custom-file-input" id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="cover"><span style="color: #6c757d;">Choose  picture<span></label>
                                    <span class="star small"></span>
                                </div>
                              </div><br>
                              <!-- <div class="input-box">
                                <span class="details">Confirm Password</span>
                                <input type="text" placeholder="Confirm your password" required>
                              </div> -->
                            </div>
                             
                            <div class="button">
                              <input type="submit" class="btn btn-primary" value="save changes">
                            </div>
                          </form>






                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

{% endblock %}
